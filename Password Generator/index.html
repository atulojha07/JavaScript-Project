<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputbox">
            <input type="text" name=""  class="passbox" disabled id="passbox">
            <span class="material-symbols-outlined" id="copyicon">
                content_copy
                </span>
        </div>
        <input type="range" name=""  value="8" min="1" max="30" id="inputslider" >
         <div class="row">
            <p>Password Length</p>
            <span id="slidervalue"></span>
        </div>
       <div class="row">
        <label for="Lowercase"> Include Lowercase Letter(a-z) </label>
        <input type="checkbox" name="Lowercase" id="Lowercase">
       </div>
       <div class="row">
        <label for="Uppercase"> Include Uppercase Letter(A-Z) </label>
        <input type="checkbox" name="Uppercase" id="Uppercase">
       </div> 
       <div class="row">
        <label for="Number"> Include Number Letter(0-9) </label>
        <input type="checkbox" name="Number" id="Number">
       </div>
        <div class="row">
        <label for="Symbole"> Include Symbole Letter(!-@) </label>
        <input type="checkbox" name="Symbole" id="Symbole">
       </div>
       <button type="button" class="genbtn" id="genbtn"> Generator Password</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
