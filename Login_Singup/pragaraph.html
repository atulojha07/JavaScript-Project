<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Singup</title>
    <link rel="stylesheet" href="paragraph.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="first">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
                <a href="">Forgot password</a>
                <input type="button" value="Login" id="singin"></input>
                <p class="singup">Not a Member?
                    <a href="#" id="singupbtn">Singup</a></p>
            </form>

        </div>
    </div>
    <script src="paragraph.js"></script>
</body>
</html>
